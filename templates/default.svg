<svg width="450" height="300" viewBox="0 0 450 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="450" height="300" rx="32" fill="${BG}" />

  <!-- Header row: avatar + title -->
  <g transform="translate(48,70)"> ${logo} <flowRoot font-family="BungeeShade" font-size="44px"
      font-weight="400">
      <flowRegion>
        <rect x="120" y="-20" width="282" height="100" />
      </flowRegion>
      <flowPara fill="${AC}">${name}</flowPara>
    </flowRoot>
  </g>

  <!-- Description row: full width -->
  <flowRoot transform="translate(48,190)" font-family="Baloo2" font-size="26px" font-weight="400"
    fill="${FG}">
    <flowRegion>
      <rect x="0" y="-26" width="354" height="72" />
    </flowRegion>
    <flowPara>${desc}</flowPara>
  </flowRoot>

  <!-- Stats row: pill + icons + numbers -->
  <g transform="translate(48,240)">
    <rect x="0" y="0" width="130" height="48" rx="24" fill="${AC}" stroke="${HL}"
      stroke-width="3" />
    <text x="18" y="32" font-family="Baloo2" font-size="24px" font-weight="400"
      fill="${HL}">${lang}</text>

    <text x="160" y="34" font-size="32" fill="${AC}">&#9733;</text>
    <text x="196" y="34" font-family="Baloo2" font-size="24px" font-weight="700"
      fill="${HL}">${star}</text>

    <text x="260" y="34" font-size="32" fill="${AC}">&#9873;</text>
    <text x="296" y="34" font-family="Baloo2" font-size="24px" font-weight="700"
      fill="${HL}">${fork}</text>
  </g>
</svg>
